[%- SET 
  File = c.stash.RapiFsFile
-%]

<title class="[% File.iconCls %]">[% File.name %]</title>

<div class="rapi-fs-fileview" style="font-size:12px;">

<h4>[% File.name %]</h4>

<table class="r-simple-table">
  <tr><th>Filename</th>    <td>[% File.name %]</td></tr>
  <tr><th>Path</th>        <td>[% File.parent.path %]</td></tr>
  <tr><th>Size</th>        <td>[% File.bytes %]</td></tr>
  <tr><th>mtime</th>       <td>[% File.mtime %]</td></tr>
</table>
</div>
</div>
